stages:
    - test
    - deploy

run_master_tests:
    stage: test
    tags:
        - itrust
    only:
        - master
    script:
        - mvn clean compile
        - mvn test-compile
        - mysql -u root itrust < sql/dropTables.sql
        - mysql -u root itrust < sql/createTables.sql
        - bash ./genTestData.sh
        - mvn test
        - mvn jacoco:report
        - cat target/site/jacoco/index.html

deploy_to_server:
    stage: deploy
    tags:
        - itrust
    only:
        - master
    script:
        - mvn clean compile
        - mvn war:war
        - python deploy.py

